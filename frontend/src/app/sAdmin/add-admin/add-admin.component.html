	<div class="wrapper">
		<app-navigation></app-navigation>>
		<!-- Sidebar -->
		<app-sidebar></app-sidebar>
		<div class="main-panel">
			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">Assign Admin</h4>
						<ul class="breadcrumbs">
							<li class="nav-home">
								<a href="#">
									<i class="flaticon-home"></i>
								</a>
							</li>
							
						</ul>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
                                
								<form #adminForm="ngForm">
									<div class="card-body">
										<div class="form-group form-show-validation row">
											<label for="name" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Name <span class="required-label">*</span></label>
											<div class="col-lg-4 col-md-9 col-sm-8">
												<input type="text" class="form-control" ngModel id="name" name="name" placeholder="Enter Username" required>
											</div>
										</div>
										<div class="form-group form-show-validation row">
											<label for="role" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Role <span class="required-label">*</span></label>
											<div class="col-lg-4 col-md-9 col-sm-8">
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text" id="username-addon">@</span>
													</div>
													<input type="text" class="form-control" ngModel placeholder="username" aria-label="username" aria-describedby="username-addon" id="role" name="role" required>
												</div>
											</div>
										</div>
										<div class="form-group form-show-validation row">
											<label for="email" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Email: <span class="required-label">*</span></label>
											<div class="col-lg-4 col-md-9 col-sm-8">
												<input type="email" class="form-control" name="email" ngModel id="email" placeholder="Enter Email" required>
												<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
											</div>
										</div>
										<div class="form-group form-show-validation row">
                                         <label for="orgName" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Organization <span class="required-label">*</span></label><div class="col-lg-4 col-md-9 col-sm-8">
												<div class="select2-input">
													<select id="orgName" name="orgName" ngModel class="form-control" required>
														<option value="">&nbsp;</option>
														<option *ngFor="let subscriber of subscribers" value="{{subscriber.name}}">{{subscriber.name}}</option>
									        		</select>
										        </div>
									        </div>
								        </div>
										<div class="separator-solid"></div>
									</div>
									<div class="card-action">
										<div class="row">
											<div class="col-md-12">
												<button type="submit" (click)="onSubmit(adminForm)" class="btn btn-success">Add</button>
											</div>										
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- Custom template | don't include it in your project! -->
		
		<!-- End Custom template -->
	</div>
