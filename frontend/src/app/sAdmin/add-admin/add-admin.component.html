<div class="wrapper">
  <app-navigation></app-navigation>>
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Assign Admin</h4>
        
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">

              <form #adminForm="ngForm">
                <div class="card-body" [hidden]="adminForm.submitted">
                  <div class="form-group form-show-validation row">
                    <label for="name" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Name </label>
                    <div class="col-lg-4 col-md-9 col-sm-8">
                      <input type="text" class="form-control" ngModel id="name" name="name" placeholder="Enter Username"
                        required>
                    </div>
                  </div>
                  <div class="form-group form-show-validation row">
                    <label for="role" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Role </label>
                    <div class="col-lg-4 col-md-9 col-sm-8">
                      <div class="input-group">
                        <select id="role" name="role" ngModel class="form-control" required>
                          <option value="">&nbsp;</option>
                          <option value="admin">admin</option>
                        </select>
                        <!-- <input type="text" class="form-control" ngModel placeholder="username" aria-label="username" aria-describedby="username-addon" id="role" name="role" required> -->
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-show-validation row">
                    <label for="email" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Email: </label>
                    <div class="col-lg-4 col-md-9 col-sm-8">
                      <input type="email" class="form-control" name="email" ngModel id="email" placeholder="Enter E-mail"
                        required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                    </div>
                  </div>
                  <div class="form-group form-show-validation row">
                    <label for="orgName" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Organization </label>
                    <div class="col-lg-4 col-md-9 col-sm-8">
                      <div class="select2-input">
                        <select id="orgName" name="orgName" ngModel class="form-control" required>
                          <option value="">&nbsp;</option>
                          <option *ngFor="let subscriber of subscribers" value="{{subscriber.name}}">{{subscriber.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="separator-solid"></div>
                  <h3>Provide Temporary Password:</h3>

                  <div class="form-group form-show-validation row">
                    <label for="email" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Temporary Password</label>
                    <div class="col-lg-4 col-md-9 col-sm-8">
                      <input type="text" class="form-control" name="tempPass" ngModel id="tempPass" placeholder="Enter temporary password"
                        required>

                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <div class="row">
                    <div class="col-md-12">
                      <button type="submit" [disabled]="adminForm.invalid" (click)="onSubmit(adminForm)" class="btn btn-success">Add</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Custom template | don't include it in your project! -->

  <!-- End Custom template -->
</div>
