<div class="wrapper">
  <app-admin-navigation></app-admin-navigation>
  <app-admin-sidebar></app-admin-sidebar>
  <div class="main-panel">
    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Organization Management</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
              <a href="#">
                <i class="flaticon-home"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="d-flex align-items-center">
                  <label class="mr-2" for="gsearch">Search Customer Organization: </label>
                  <input type="search" id="gsearch" name="gsearch" [(ngModel)]='search'>

                  <button class="btn btn-primary btn-rount ml-auto" [routerLink]="['/admin/addCustomer']"
                    routerLinkActive="router-link-active" data-toggle="modal" data-target="#addRowModal">
                    <i class="fa fa-plus"></i>
                    Add Customer
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="add-row" class="display table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Organization Name</th>

                        <th>Products</th>

                        <th style="width:10%">Action</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let customer of customers | search:search">
                        <td>{{customer.name}}</td>

                        <td>
                          <p *ngFor="let product of customer.products  | search:search">{{product}}</p>
                        </td>

                        <td>
                          <div class="form-button-action">
                            <button type="button" data-target="#upmodel" data-toggle="modal"
                              (click)="toUpdate(customer)" class="btn btn-link btn-primary btn-lg"
                              data-original-title="Edit Task">
                              <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" data-toggle="modal" data-target="#modelId" title=""
                              (click)="deleteCustomer(customer._id)" class="btn btn-link btn-danger"
                              data-original-title="Remove">
                              <i class="fa fa-times"></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal fade right side-modal" id="upmodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-side modal-top-right" role="document">
    <div class="modal-content">
      <div style="background-color: rgb(18, 47, 86);" class="modal-header">
        <h2 class="modal-title w-100 text-white" id="myModalLabel">
          Edit Organization Details
        </h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #cust="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Product Name</label>
            <input style="display: none;" name="_id" ngModel={{cus._id}} />
            <input class="form-control" name="name" ngModel="{{ cus.name }}" />
          </div>
          <div class="form-group">
            <dual-list [ngModel] class="form-control" [source]="source" [(destination)]="confirmed" [format]="format"
              [filter]="filter" height="200px"></dual-list>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
          <button (click)="cusUpdate(cust)" type="button" class="btn btn-primary" data-dismiss="modal">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>





<div class="modal fade" id="modelId">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <i class="fa fa-exclamation-triangle text-danger"></i>&nbsp;Are Your
        Sure To Delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">
          Close
        </button>
        <button (click)="finalDelete()" data-dismiss="modal" type="button" class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
